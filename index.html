<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <title>Página de links</title>
</head>
<body>
  
  <header>

    <div class="theme-switcher">
      <input type="checkbox" id="theme-switcher">

      <label for="theme-switcher">
        <img src="img/dark-mode.svg">
        <img src="img/light-mode.svg">
        <div class="ball"></div>
      </label>
    </div>

  </header>

  <main>
    
    <div class="container">
      
      <div class="container-img">
        <img src="https://github.com/brnsouza17.png">
      </div>

      <div class="container-name">
        <p>@brnsouza17</p>
      </div>

      <div class="container-links">
        <ul>

          <li>
            <a href="#">
              <div class="link">Github</div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="link">LinkedIn</div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="link">Portfólio</div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="link">Instagram</div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="link">Twitter</div>
            </a>
          </li>

        </ul>
      </div>

    </div>

  </main>

  <script src="main.js"></script>
</body>
</html>
